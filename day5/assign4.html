<html>
    <head>
        <link rel="stylesheet" href="assign4.css">

        <!-- ICON CSS-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

        <script src="./assign4.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row bg-primary fixed-top" style="height: 50px">
                <div class="col-sm-2 text-white make-center"> DACBOOK</div>

                <div class="col-sm-3 text-white make-center"> 
                    <button onclick="createNewBlock()" type="button" class="btn btn-info text-white">POST NEW BLOCK</button>
                </div>

                <div class="col-sm-3 text-white make-center"> 
                    <input onchange="fileSelected(this);" type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <div class="col-sm-4">
                </div>
            </div>


            <!-- SEOCND ROW-->
            <div class="row" style="margin-top: 50px;">
                <div class="col-sm-3"></div>
                
                <!-- NESTED PARENT BLOCK-->
                <div id="parentRefId" class="col-sm-6 ">

                    <!--NEDSTED CHILD BLOCK-->
                    <div id="refBlockId" class="mt-2" style="display:none">
                        <div class="row" style="height: 150px">
                            <div class="col-sm-12 make-center text-white">
                                <blockquote class="blockquote text-center">
                                    <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. erat a ante.</p>
                                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                                </blockquote>
                            </div>
                        </div>
                        <div class="row">
                            <button onclick="likeCount(this);" type="button" class="btn col-sm-6  btn-primary">
                                <i  class="fa fa-thumbs-up"> 0</i>
                            </button>
                            <button onclick="dislikeCount(this);" type="button" class="btn col-sm-6  btn-secondary">
                                <i  class="fa fa-thumbs-down "> 0</i>	
                            </button>
                        </div>
                    </div>

                    <div id="refBlockImgId" class="mt-2" style="display:none">
                        <div class="row bg-dark" style="height: 300px">
                            <div class="col-sm-12 make-center">
                                <img id="tempImgId" src="temp.png" class="rounded img-fluid" alt="No Image Found">
                            </div>
                        </div>
                        <div class="row">
                            <button onclick="likeCount(this);" type="button" class="btn col-sm-6  btn-primary">
                                <i  class="fa fa-thumbs-up"> 0</i>
                            </button>
                            <button onclick="dislikeCount(this);" type="button" class="btn col-sm-6  btn-secondary">
                                <i  class="fa fa-thumbs-down "> 0</i>	
                            </button>
                        </div>
                    </div>


                </div>

                <div class="col-sm-3"></div>
            </div>


        </div>
    </body>
</html>
