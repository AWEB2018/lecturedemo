<html>
    <head>
        <style>
            :root{
                --primary : rgb(55, 65, 201);
            }

            .container{
                display: grid;
                grid-gap:.2em;

                grid-template-columns: 1fr 1fr 1fr ;
                
                grid-auto-rows: minmax(100px, auto);
            }

            .container > div {
                background-color: var(--primary);
                color:whitesmoke;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div>Lorem, ipsum.</div>
            <div>Natus, quaerat!</div>
            <div>Laborum, ipsa!</div>
            <div>Eaque, rem?</div>
            <div>Ex, ducimus.</div>
            <div>Sint, delectus.</div>
            <div>Assumenda, illum.</div>
            <div>Officiis, eligendi.</div>
            <div>Nulla, accusantium.</div>
            <div>Molestias, veritatis?</div>
        </div>
    </body>
</html>
