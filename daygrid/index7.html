<html>
    <head>
        <style>
            :root{
                --primary : rgb(55, 65, 201);
            }

            .container{
                display: grid;
                grid-gap:.2em;

                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)) ;
                grid-auto-rows: minmax(100px, 1fr);
            }

            .container > div {
                background-color: var(--primary);
                color:black;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div>Lorem, ipsum.</div>
            <div>Natus, quaerat!</div>
            <div>Nulla, accusantium.</div>
            <div>Molestias, veritatis?</div>
            <div>Lorem, ipsum.</div>
            <div>Labore, molestiae.</div>
            <div>Deserunt, sed?</div>
            <div>Quo, accusantium?</div>
            <div>Commodi, facere.</div>
        </div>
    </body>
</html>
