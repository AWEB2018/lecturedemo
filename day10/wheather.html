<html>
    <head>
        <link rel="stylesheet" href="wheather.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="weather.search.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row bg-primary fixed-top" style="height:75px">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-6 make-center">
                    <input type="text" id="inputId" class="form-control form-control-lg" placeholder="Search here...">
                </div>
                <div class="col-sm-3 make-center">
                        <button  type="button" class="btn btn-secondary btn-lg" onclick="ajaxSearch()">SEARCH</button>
                </div>
            </div>
            <div class="row" style="margin-top:75px;">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-6" id="parent">
                        <div id="refblock" style="display: block;">
                                <div class="row bg-info mt-1 make-center text-white" style="height: 150px;">
                                        <div class="m-2 h5" style="position:absolute;top:0;left:0;">Mumbai</div>
                                        <div class="m-2 h5" style="position:absolute;top:0;right:0">11-May-2018</div>
                                        <div class="m-2 h5" style="position:absolute;bottom:0;left:0">Max-33.5</div>
                                        <div class="m-2 h5" style="position:absolute;bottom:0;right:0">Min-25.6</div>
                                        <div class="make-center h3">Clean Sky</div>
                                </div>
                            </div>
                </div>
                <div class="col-sm-3">

                </div>
            </div>
        </div>
        <!--Ref-->
        <div id="refblock" style="display: none;">
            <div class="row bg-info mt-1" style="height: 150px;">
                <div class="col-sm-12 make-center h3 text-white">
                    <div style="position:absolute;top:">Mumbai</div>
            </div>
        </div>
    </body>
</html>
